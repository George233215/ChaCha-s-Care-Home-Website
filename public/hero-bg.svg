<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.85" />
    </linearGradient>
    
    <radialGradient id="accent1" cx="20%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="accent2" cx="80%" cy="70%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Base Gradient -->
  <rect width="1920" height="1080" fill="url(#bgGrad)" />
  
  <!-- Accent circles -->
  <circle cx="300" cy="200" r="400" fill="url(#accent1)" />
  <circle cx="1600" cy="800" r="500" fill="url(#accent2)" />
  
  <!-- House silhouette (left side) -->
  <g opacity="0.08">
    <!-- Main house body -->
    <rect x="100" y="400" width="400" height="350" fill="white" />
    <!-- Roof -->
    <polygon points="100,400 300,200 500,400" fill="white" />
    <!-- Door -->
    <rect x="240" y="550" width="120" height="200" fill="#1e40af" />
    <!-- Windows -->
    <rect x="150" y="450" width="80" height="80" fill="#1e40af" />
    <rect x="320" y="450" width="80" height="80" fill="#1e40af" />
    <rect x="150" y="600" width="80" height="80" fill="#1e40af" />
    <rect x="320" y="600" width="80" height="80" fill="#1e40af" />
  </g>

  <!-- Heart icon (care symbol) -->
  <g opacity="0.06" transform="translate(1600, 300)">
    <path d="M 0,-30 C -25,-55 -60,-55 -60,-20 C -60,0 -30,30 0,60 C 30,30 60,0 60,-20 C 60,-55 25,-55 0,-30 Z" fill="white" />
  </g>

  <!-- Top overlay text backing -->
  <rect x="0" y="0" width="1920" height="250" fill="white" opacity="0.02" />

  <!-- Key information text (subtle) -->
  <text x="960" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white" opacity="0.15">
    Home-Style Care • Personalized Attention • 24/7 Support
  </text>
  
  <text x="960" y="140" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" opacity="0.12">
    Mechanicsville, VA • (804) 252-0967 • Professional Assisted Living
  </text>

  <!-- Bottom accent bars -->
  <rect x="0" y="1050" width="1920" height="30" fill="white" opacity="0.03" />
  <rect x="0" y="1000" width="1920" height="5" fill="#10b981" opacity="0.15" />

  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="3" fill="white" opacity="0.2" />
  <circle cx="400" cy="150" r="2" fill="white" opacity="0.15" />
  <circle cx="1700" cy="120" r="4" fill="white" opacity="0.18" />
  <circle cx="1800" cy="200" r="2" fill="white" opacity="0.15" />
  <circle cx="600" cy="950" r="3" fill="white" opacity="0.2" />
  <circle cx="1200" cy="980" r="2" fill="white" opacity="0.15" />
</svg>