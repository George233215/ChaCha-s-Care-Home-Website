<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="overviewBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e9;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="accentGreen" cx="20%" cy="30%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="accentBlue" cx="80%" cy="70%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Base gradient background -->
  <rect width="1920" height="1080" fill="url(#overviewBg)" />
  
  <!-- Accent circles -->
  <circle cx="200" cy="150" r="350" fill="url(#accentGreen)" />
  <circle cx="1700" cy="900" r="450" fill="url(#accentBlue)" />

  <!-- Home icon (left) - Care Home -->
  <g opacity="0.04" transform="translate(300, 250)">
    <rect x="0" y="60" width="200" height="200" fill="#10b981" />
    <polygon points="0,60 100,-40 200,60" fill="#10b981" />
    <rect x="50" y="100" width="40" height="60" fill="white" />
    <rect x="110" y="100" width="40" height="60" fill="white" />
    <rect x="80" y="160" width="40" height="60" fill="white" />
  </g>

  <!-- Medical/Care cross icon (right) -->
  <g opacity="0.04" transform="translate(1550, 300)">
    <rect x="80" y="20" width="40" height="160" fill="#3b82f6" />
    <rect x="20" y="80" width="160" height="40" fill="#3b82f6" />
  </g>

  <!-- Activity icons scattered -->
  <!-- Walking figure -->
  <g opacity="0.03" transform="translate(600, 700)">
    <circle cx="0" cy="0" r="15" fill="#059669" />
    <rect x="-8" y="20" width="16" height="50" fill="#059669" />
    <rect x="-20" y="30" width="25" height="8" fill="#059669" />
    <rect x="-8" y="75" width="8" height="40" fill="#059669" />
    <rect x="8" y="75" width="8" height="40" fill="#059669" />
  </g>

  <!-- Dining/Meal icon -->
  <g opacity="0.03" transform="translate(1300, 600)">
    <rect x="0" y="0" width="100" height="80" fill="#10b981" />
    <rect x="20" y="90" width="15" height="30" fill="#10b981" />
    <rect x="65" y="90" width="15" height="30" fill="#10b981" />
  </g>

  <!-- Heart icon (compassion) -->
  <g opacity="0.05" transform="translate(900, 150)">
    <path d="M 0,-30 C -25,-55 -60,-55 -60,-20 C -60,0 -30,30 0,60 C 30,30 60,0 60,-20 C 60,-55 25,-55 0,-30 Z" fill="#10b981" />
  </g>

  <!-- Room/Door icon -->
  <g opacity="0.03" transform="translate(800, 350)">
    <rect x="0" y="0" width="120" height="140" fill="#3b82f6" />
    <rect x="10" y="10" width="100" height="120" fill="#ecfdf5" />
    <circle cx="100" cy="70" r="8" fill="#3b82f6" />
  </g>

  <!-- Care/Support icon (hands) -->
  <g opacity="0.03" transform="translate(1100, 500)">
    <ellipse cx="-30" cy="0" rx="35" ry="50" fill="#059669" opacity="0.6" />
    <ellipse cx="30" cy="0" rx="35" ry="50" fill="#059669" opacity="0.6" />
  </g>

  <!-- Decorative dots and lines -->
  <circle cx="450" cy="200" r="2" fill="#10b981" opacity="0.15" />
  <circle cx="1200" cy="300" r="2.5" fill="#3b82f6" opacity="0.12" />
  <circle cx="700" cy="150" r="1.5" fill="#10b981" opacity="0.1" />
  <circle cx="1500" cy="500" r="2" fill="#3b82f6" opacity="0.15" />
  <circle cx="300" cy="800" r="1.8" fill="#10b981" opacity="0.12" />

  <!-- Top text overlay area (subtle) -->
  <rect x="0" y="0" width="1920" height="200" fill="white" opacity="0.01" />

  <!-- Key messaging (subtle, light) -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#059669" opacity="0.08">
    Home-Style Care • Personalized Services • Professional Support
  </text>

  <!-- Service categories subtle text -->
  <text x="200" y="950" font-family="Arial, sans-serif" font-size="18" text-anchor="start" fill="#10b981" opacity="0.06">
    Daily Living Assistance • Medication Management • 24/7 Care
  </text>

  <text x="1720" y="950" font-family="Arial, sans-serif" font-size="18" text-anchor="end" fill="#3b82f6" opacity="0.06">
    Activities • Meals • Community • Rooms • Transportation
  </text>

  <!-- Bottom accent line -->
  <rect x="0" y="1070" width="1920" height="10" fill="#10b981" opacity="0.04" />
</svg>